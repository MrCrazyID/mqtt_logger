<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>MQTT Logger dashboard</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="./../misc/logo/mqtt_logger.png"/>
        <script src="./jquery-2.2.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="./get_data.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>MQTT Logger Dashboard</h1>
        <p>
            <small>Current logging topic:</small> <b><label id="current_topic"></label></b><br/>
            <small>Nr of total unique messages captured:</small> <b><label id="message_table_count">0</label></b><br/>
            <small>Nr of total unique topics captured:</small> <b><label id="topic_table_count">0</label></b><br/>
            <small>Nr of total unique payloads captured:</small> <b><label id="payload_table_count">0</label></b><br/>
        </p>
        <div id="graphs" style="height: 600px; width:100%;">
            <div id="chart_messages" style="height: 33%; width:100%;"></div>
            <div id="chart_topics" style="height: 33%; width:100%;"></div>
            <div id="chart_payloads" style="height: 33%; width:100%;"></div>
        </div>
    </body>
</html>

# Ubuntu Trusty support
dist: trusty

os:
    - linux

notifications:
    email:
        on_success: never
        on_failure: always

before_install:
    - git submodule update --init --recursive

install:
    - sudo ./docs/install_latex.sh YES
    - sudo apt-get install -y libsqlite3-dev

script:
    - cd docs && make
    - make all
